<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<div>
		<label for ="name" >name*</label>
	<input type="text" id="name"name="name"   placeholder="name"required>
		</div>
		<div>
			<label for ="email" >email*</label>
	<input type="email" id="email" name="email"  placeholder="email" required> 
		</div>
		<div>
			<label for ="male"  >gender*</label>
			<label for ="male"  >male</label>
	<input type="radio" id="male" name="gender" required> 
	
			<label for ="female"  >female</label>
	<input type="radio" id="female" name="gender" required> 
		</div>
		<div>
			<label for="cars " >car Brands*</label>
		<select name="car" id="cars" placeholder="--Please choose an option--">
			<option value="bmw">bmw</option>
			<option value="audi">audi</option>
			<option value="mercedez">marcedez</option>
		</select>
			
		</div>
		<div>
			<label for ="age" >age*</label>
	<input type="number" id="age" name="age"  placeholder="age" required> 
		</div>
		<div>
				<label for ="dob" >DOB*</label>
	<input type="text" id="dob" name="dob" required> 
		</div>
		<div>
			<label for="tel" >phone number*</label>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"> 
		</div>
		<div>
			<label for ="password" >Password*</label>
	<input type="password" id="password" name="password"  placeholder="password" required> 
		</div>
		<div>
			<input type="checkbox" id="tos" required>
			<label for ="tos" > I agree to the TOS</label>
		<div>
			
			<button type="submit">submit</button>
		</div>
		
	</form>
		

</body>

</html>
